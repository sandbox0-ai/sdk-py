name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: python3 -m pip install --user build twine

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml
        run: |
          sed -i.bak 's/^version = ".*"/version = "${{ steps.version.outputs.VERSION }}"/' pyproject.toml
          rm -f pyproject.toml.bak

      - name: Build
        run: python3 -m build

      - name: Check distribution
        run: python3 -m twine check dist/*

      - name: Publish to PyPI
        run: python3 -m twine upload --username __token__ --password ${{ secrets.PYPI_TOKEN }} dist/*

  github-release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes
        id: notes
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            git log $PREV_TAG..HEAD --oneline --no-merges > release_notes.md
          else
            git log --oneline --no-merges -20 > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
